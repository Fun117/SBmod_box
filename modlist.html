<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <title>SBmod_box - mod一覧</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="description" content="ビル経営ゲームのmodをまとめています。ダウンロードしてスプライトをアップロードすれば簡単に導入出来ます！">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="favicon.png" height="30" width="40"></li>
                <li><a id="nav" href="index.html">ホーム</a></li>
                <li><a id="nav" href="modlist.html">modを見る</a></li>
                <li><a id="nav" href="toolslist.html">ツールを見る</a></li>
                <li><a id="nav" href="services.html">SBAPIの使い方</a></li>
                <li><a id="nav" href="contact.html">SBMODの使い方</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <label for="search-input">検索:</label>
        <input type="text" id="search-input" oninput="searchMods()" placeholder="mod名を入力">
    </div>
    <div>
        <p>絞り込み:
            <label>
                <input type="checkbox" value="all" onchange="filterMods(this.checked)" checked><span>すべて</span>
            </label>
            <label>
                <input type="checkbox" value="premise" onchange="filterMods(this.checked)"><span>前提mod</span>
            </label>
            <label>
                <input type="checkbox" value="SBAPI" onchange="filterMods(this.checked)"><span>SBAPI式</span>
            </label>
            <label>
                <input type="checkbox" value="SBMOD" onchange="filterMods(this.checked)"><span>SBMOD式</span>
            </label>
        </p>
    </div>
    <div class="modlist"></div>
    <script src="https://utteranc.es/client.js"
        repo="dmmo-com-jp/SBmod_box"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>

    <script src="script.js"></script>
</body>
</html>
